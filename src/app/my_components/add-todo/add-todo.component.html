<div class="container-fluid p-5">

    <form (ngSubmit)="addTodo();clearForm(myForm)" #myForm ="ngForm">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Todo title</label>
            <input type="text" name="title" class="form-control" [(ngModel)]="title">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Description</label>
            <textarea [(ngModel)]="desc" class="form-control" name="desc" style="resize:none ;" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-success" >Add todo</button>
    </form>
</div>
